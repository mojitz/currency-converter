<mat-card appearance="outlined">
  <mat-card-header class="text">
    <mat-card-title> Rate Converter</mat-card-title>
    <mat-card-subtitle>Updated: Just now</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="converter-form">
      <mat-form-field>
        <mat-label>Base Currency</mat-label>
        <mat-select [formControlName]="'base'" >
          @for (c of Object.keys(rates); track c){
            <mat-option [value]="c">{{c}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Target Currency</mat-label>
        <mat-select [formControlName]="'target'">
          @for (c of Object.keys(rates); track c){
            <mat-option [value]="c">{{c}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" [formControlName]="'amount'"  />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
