<mat-card appearance="outlined" class="converter-card">
  <mat-card-header>
    <mat-card-title>Rate Converter</mat-card-title>
    <mat-card-subtitle>Updated: Just now</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="converter-form">
      <div class="form-row">
        <mat-form-field>
          <mat-label>Amount ({{ form.value.base }})</mat-label>
          <input (focus)="activeField.set('base')" matInput type="number" formControlName="baseAmount"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Base Currency</mat-label>
          <mat-select formControlName="base">
            @for (c of filteredBaseCurrencies; track c.key) {
              <mat-option [value]="c.key">{{ c.label }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field>
          <mat-label>Amount ({{ form.value.target }})</mat-label>
          <input (focus)="activeField.set('target')" matInput type="number" formControlName="targetAmount"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Target Currency</mat-label>
          <mat-select formControlName="target">
            @for (c of filteredTargetCurrencies; track c.key) {
              <mat-option [value]="c.key">{{ c.label }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
